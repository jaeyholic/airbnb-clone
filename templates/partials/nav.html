{% load static %}

<ul class="flex items-center text-sm font-medium text-gray-200">
  {% if user.is_authenticated %}
    <li class="mr-8"><a href="{% url 'users:logout' %}">Logout</a></li>
    {% else %}
    <li class="mr-8"><a href="{% url 'users:login' %}">Login</a></li>
    <li class="mr-8"><a href="{% url 'users:register' %}">Register</a></li>
  {% endif %}
    
  
</ul>
